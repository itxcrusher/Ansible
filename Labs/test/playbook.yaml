---
- name: Deploy WordPress on Managed EC2 Instance
  hosts: managed
  become: true
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apache2
        - mysql-server
        - php
        - php-mysql
        - libapache2-mod-php
      when: ansible_distribution == 'Ubuntu'

    - name: Start and enable Apache service
      service:
        name: apache2
        state: started
        enabled: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Download and extract WordPress
      get_url:
        url: "https://wordpress.org/latest.tar.gz"
        dest: "/var/www/html/wordpress.tar.gz"
      notify: Extract WordPress

    - name: Create MySQL database for WordPress
      mysql_db:
        name: wordpress
        state: present
      become_user: root

    - name: Create MySQL user for WordPress
      mysql_user:
        name: wordpress
        password: "123"
        host: localhost
        priv: "wordpress.*:ALL"
        state: present
      become_user: root

  handlers:
    - name: Extract WordPress
      command: "tar xf /var/www/html/wordpress.tar.gz --strip-components=1 -C /var/www/html/"
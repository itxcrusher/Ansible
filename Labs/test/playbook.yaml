---
- name: Deploy WordPress on Managed EC2 Instance
  hosts: managed
  become: true
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apache2
        - mysql-server
        - php
        - php-mysql
        - libapache2-mod-php
        - python3-pip
        - libmysqlclient-dev
        - pkg-config
      when: ansible_distribution == 'Ubuntu'

    - name: Start and enable Apache service
      service:
        name: apache2
        state: started
        enabled: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Install MySQL Python module for Python 3
      ansible.builtin.pip:
        name: mysqlclient
        executable: pip3

    - name: Download and extract WordPress
      get_url:
        url: "https://wordpress.org/latest.tar.gz"
        dest: "/var/www/html/wordpress.tar.gz"
      notify: Extract WordPress

    # - name: Install Python 3 and pip3
    #   apt:
    #     name: "{{ item }}"
    #     state: present
    #   with_items:
    #     - python3
    #     - python3-pip
    #   when: ansible_distribution == 'Ubuntu'

    - name: Create MySQL database for WordPress
      ansible.builtin.mysql_db:
        name: wordpress
        state: present
      # mysql_db:
      #   name: wordpress
      #   state: present
      # become_user: root

    - name: Create MySQL user for WordPress
      ansible.builtin.mysql_user:
        name: wordpress
        password: password
        host: localhost
        priv: "wordpress.*:ALL"
        state: present
      # mysql_user:
      #   name: wordpress
      #   password: "123"
      #   host: localhost
      #   priv: "wordpress.*:ALL"
      #   state: present
      # become_user: root

  handlers:
    - name: Extract WordPress
      command: "tar xf /var/www/html/wordpress.tar.gz --strip-components=1 -C /var/www/html/"
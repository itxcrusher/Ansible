---
- name: Deploy Nginx Docker Container on Managed Instance
  hosts: managed
  become: yes
  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Pull Nginx Docker image
      docker_image:
        name: nginx:latest
        state: present

    - name: Run Nginx Docker container
      docker_container:
        name: nginx_container
        image: nginx:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"
